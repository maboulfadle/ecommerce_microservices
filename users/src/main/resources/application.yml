server:
  port: 9000


spring:
  application:
    name: 'users'

  data:
    mongodb:
      authentication-database: admin
      auto-index-creation: true
      host: localhost
      port: 27017
      database: users

  config:
    import: 'optional:configserver:http://localhost:8071/'

  cloud:
    openfeign:
      circuitbreaker:
        enabled: true


management:
  endpoints:
    web:
      exposure:
        include: '*'

  health:
    livenessstate:
      enabled: true

    readinessstate:
      enabled: true

  endpoint:
    shutdown:
      enabled: true

    health:
      probes:
        enabled: true

  info:
    env:
      enabled: true


eureka:
  instance:
    prefer-ip-address: true

  client:
    service-url:
      defaultZone: 'http://localhost:8070/eureka/'

    fetch-registry: true
    register-with-eureka: true

