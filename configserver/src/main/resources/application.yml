server:
  port: 8071

spring:
  application:
    name: configserver

  profiles:
    active: git

  cloud:
    config:
      server:
        git:
          uri: 'https://github.com/maboulfadle/configserver.git'
          default-label: 'main'
          force-pull: true
          clone-on-start: true


management:
  endpoints:
    web:
      exposure:
        include: '*'

  health:
    liveness-state:
      enabled: true

    readiness-state:
      enabled: true

  endpoint:
    health:
      probes:
        enabled: true


encrypt:
  key: 'A622A82BB2E6EECAFFEB69DBADA42'
